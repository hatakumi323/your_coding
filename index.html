<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ユアコーディング</title>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-logo">
                <a href=""><img src="./img/logo.png" alt="ユアコーディング"></a>
            </div>
            <h1 class="header-ttl">ユアコーディング</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="">特徴</a></li>
                    <li><a href="">価格</a></li>

                </ul>
            </nav>
            <div class="header-btn">
                <a href="" class="contact-btn">お問い合わせ</a>
            </div>
        </div>

    <section class="main" id="main-wrapper">
        <div class="main-inner">
            <div class="main-copy">

                <a href="" class="contact-btn">お問い合わせ</a>
                <div class="main-img">
                    <img class="main-img aos-init aos-animate" data-aos="fade-up" src="./img/main.png" alt="コーディングのイメージ画像">
                </div>
            </div>
        </div>
